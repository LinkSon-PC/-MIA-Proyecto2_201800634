<form class=" m-5 p-5 bg-light border border-blue rounded-lg" style="width: 400px;">
    <fieldset>
      <legend>CONFIRMACION DE USUARIO</legend>
      <div class="form-group">
        <label for="exampleInputEmail1">{{Usuario.idUsuario}}</label>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">{{Usuario.Nombre}}</label>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">{{Usuario.Apellido}}</label>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">{{Usuario.Correo}}</label>
      </div>
      <button class="btn btn-primary mx-3" (click)="Confirmar_Usuario()" type="submit">ACEPTAR</button>
    </fieldset>
  </form>
