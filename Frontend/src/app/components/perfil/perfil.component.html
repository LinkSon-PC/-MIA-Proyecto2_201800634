<div class="container-fluid">
    <div class="row my-5 mx-5 bg-light rounded">
        <div class="col-8  ">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" [(ngModel)]="Usuario.Correo" name="correo" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputPassword4">Password</label>
                        <input type="password" [(ngModel)]="Usuario.Contrasena" name="contrasna" class="form-control" id="inputPassword4">
                    </div>

                    <div class="form-group col-4 py-2">
                      <br>
                      <button type="submit" class="btn btn-primary">CAMBIAR CONTRASEÃ‘A</button>
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">NOMBRES</label>
                        <input type="text" [(ngModel)]="Usuario.Nombre" name="Nombre" class="form-control" >
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">APELLIDOS</label>
                        <input type="text" [(ngModel)]="Usuario.Apellido" name="Apellido" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">PAIS</label>
                        <input type="text" [(ngModel)]="Usuario.idPais" name="Pais" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputCity">FECHA DE NACIMIENTO</label>
                      <input type="date" step="1" name="fecha" >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>
        <div class="col  rounded">
            <p>HOLA USUARIO</p>
