<div class="container">
    <form class=" m-5 p-5 bg-light border border-blue rounded-lg" style="width: 400px;">
        <fieldset>
          <legend>LOGIN</legend>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" [(ngModel)]="user" name="user" id="user" class="form-control" aria-describedby="emailHelp" autofocus required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" [(ngModel)]="pass" name="pass" id="pass" class="form-control" required>
          </div>
          <button class="btn btn-primary" (click)="BuscarUsuario()" type="submit">INGRESAR</button>
        </fieldset>
      </form>
</div>
