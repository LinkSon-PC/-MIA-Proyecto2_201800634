<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand"  routerLink="/inicio">Inicio</a>
    <a class="navbar-brand"  routerLink="/perfil">Perfil</a>
    <a class="navbar-brand"  routerLink="/publicacion">Publicaciones</a>
    <a class="navbar-brand"  routerLink="/carrito">Carrito</a>
</nav>

<div class="container">
    <div class="row m-5">
      <div class="col">
        <label class="mr-5">TOTAL</label>
        <label>{{Carrito.Total}}</label>
      </div>
      <div class="col">
        <label class="mr-5">PRODUCTOS AGREGADOS</label>
        <a class="btn btn-primary" (click)="Comprar()" role="button">Comprar</a>
      </div>
    </div>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">DETALLE</th>
        <th scope="col">PRECIO</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let publicacion of Publicaciones">
        <th scope="row">{{publicacion.idProducto}}</th>
        <td>{{publicacion.Nombre}}</td>
        <td>{{publicacion.Detalle_Producto}}</td>
        <td>{{publicacion.Precio}}</td>
        <td>
            <a class="btn btn-primary" (click)="deleteCarrito(publicacion.idDetalle_Carrito)" role="button">BORRAR</a>
        </td>
      </tr>
      
    </tbody>
</table>
</div>
