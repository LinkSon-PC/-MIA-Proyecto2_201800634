
<div class="container-fluid">
    <div class="row my-5 mx-5 bg-light rounded">
        <div class="col-8  ">
            <form>
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" [(ngModel)]="Usuario.Correo" name="correo" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-3">
                        <label for="inputPassword4">Password</label>
                        <input type="password" [(ngModel)]="Usuario.Contrasena" name="contrasna" class="form-control" id="inputPassword4">
                    </div>
                    <div class="form-group col-3">
                        <label for="inputPassword4">Confirmar</label>
                        <input type="password" [(ngModel)]="confirmPassword" name="contrasna" class="form-control" id="inputPassword4">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">NOMBRES</label>
                        <input type="text" [(ngModel)]="Usuario.Nombre" name="Nombre" class="form-control" >
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">APELLIDOS</label>
                        <input type="text" [(ngModel)]="Usuario.Apellido" name="Apellido" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">PAIS</label>
                        <select class="custom-select" [(ngModel)]="Usuario.idPais" name="idPais">
                            <option  *ngFor="let arreglo of Pais" value="{{arreglo.idPais}}">{{arreglo.Pais}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputCity">FECHA DE NACIMIENTO</label><br>
                      <input type="date" [(ngModel)]="Fecha_Nacimiento" step="1" name="fecha" >
                    </div>
                </div>
                <button type="submit" (click)="postUsaurio()" class="btn btn-primary">REGISTRARSE</button>
          </form>
        </div>
        <div class="col  rounded">
          <div class="card mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
              <rect width="100%" height="100%" fill="#868e96"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
            </svg>
            <div class="card-body m-auto">
              <button type="submit" class="btn btn-primary">SUBIR FOTO</button>
            </div>
            <div class="card-body">
              <p class="card-text">CREDITOS: {{Usuario.Credito}}</p>
            </div>
          </div>
        </div>
    </div>
</div>
